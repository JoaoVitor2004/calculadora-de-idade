<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora de idade</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container" data-aos="fade-up">
            <div class="info">
                <div class="caixa-numero">
                    <label id="etiqueta1" for="dia">Dia</label>
                    <input type="number" name="idade" id="dia" placeholder="DD">
                    <span id="erro1" class="hide">este arquivo é obrigatório</span>
                </div>
                <div class="caixa-numero">
                    <label id="etiqueta2" for="mes">Mês</label>
                    <input type="number" name="idade" id="mes" placeholder="MM">
                    <span id="erro2" class="hide">este arquivo é obrigatório</span>
                </div>
                <div class="caixa-numero">
                    <label id="etiqueta3" for="ano">Ano</label>
                    <input type="number" name="idade" id="ano" placeholder="YYYY">
                    <span id="erro3" class="hide">este arquivo é obrigatório</span>
                </div>
            </div>
            <div class="botao-enviar">
                <span class="linha"></span>
                <button class="btn" id="btn"><span class="text">Calcular</span></button>
            </div>
            <div class="resultado">
                <span class="res" id="res1">- -</span>
                <h2>Anos</h2>
            </div>
            <div class="resultado">
                <span class="res" id="res2">- -</span>
                <h2>Meses</h2>
            </div>
            <div class="resultado">
                <span class="res" id="res3">- -</span>
                <h2>Dias</h2>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
